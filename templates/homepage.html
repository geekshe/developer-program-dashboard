{% extends 'base.html' %}
{% block content %}

<h1>Developer Program Pulse</h1>

<p>Developer Program effectiveness.</p>

<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-{{ overall_status }}">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <!-- Status icon -->
                        <i class="fa {{status_icon}} fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{'%0.0f' % avg_latency|float}} ms</div>
                        <div>(Weighted) Average Latency</div>
                    </div>
                </div>
            </div>
            <a href="#">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>



<p>Check out these pages:</p>
<ul>
    <li><a href="/env">API Calls by Volume</a></li>
</ul>

{% endblock %}
