{% extends 'base.html' %}
{% block title %}App Contributions to Customer Success{% endblock %}

{% block content %}

  <!-- jQuery -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <script src="/static/js/call_by_date.js"></script>


<h1>App Contributions to Customer Success</h1>
<div class="row">
  <!-- /.col-lg-8 -->
  <div class="col-lg-8">
    <canvas id="myChart" width="800" height="600"></canvas>
    <script>
    // Chart.defaults.global.layout.padding = 3;
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'bubble',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
        {
            label: 'Search',
            data: [
                    {% for app in asf['search'] %}
                           {
                               x: {%if app['conversion'] is defined %}{{ app['conversion'] }}{% else %}0{% endif %},
                               y: {{ app['app_avg_retention'] }},
                               r: {{ app['ltv'] / 100 }}
                           },
                    {% endfor %}
            ],
            backgroundColor:"#003399",
            hoverBackgroundColor: "#004de6",
        },
        {
            label: 'Inventory',
            data: [
                    {% for app in asf['inventory'] %}

                           },

                           },
                    {% endfor %}
            ],

            hoverBackgroundColor: "#74bc2d",
        },
        {

                           {
                               x: {%if app['conversion'] is defined %}{{ app['conversion'] }}{% else %}0{% endif %},
                               y: {{ app['app_avg_retention'] }},
                               r: {{ app['ltv'] / 100 }}
                           },
                    {% endfor %}
            ],

        {

                    {% for app in asf['shopping cart'] %}
                           {
                               x: {%if app['conversion'] is defined %}{{ app['conversion'] }}{% else %}0{% endif %},
                               y: {{ app['app_avg_retention'] }},
                               r: {{ app['ltv'] / 100 }}
                           },
                    {% endfor %}
            ],
            backgroundColor:"#ed6b21",
            hoverBackgroundColor: "#f75b02",
        },
        {
            label: 'Buying',
            data: [
                    {% for app in asf['buying'] %}
                           {
                               x: {%if app['conversion'] is defined %}{{ app['conversion'] }}{% else %}0{% endif %},
                               y: {{ app['app_avg_retention'] }},
                               r: {{ app['ltv'] / 100 }}
                           },
                    {% endfor %}
            ],
            backgroundColor:"#e8c70d",
            hoverBackgroundColor: "#ffdd21",
        },



        ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:false
                    }
                }]
            }
        }
    });

  </div>
</div>

{% endblock %}
